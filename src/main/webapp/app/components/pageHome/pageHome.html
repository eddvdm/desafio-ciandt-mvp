<md-grid-list class="accounts-list"
  md-cols-xs="3" md-cols-sm="6" md-cols-md="9" md-cols-gt-md="12"
  md-row-height-gt-md="1:1" md-row-height="1:1"
  md-gutter="12px" md-gutter-gt-sm="8px">

  <md-grid-tile ng-repeat="account in accounts" class="gray" md-rowspan="2" md-colspan="3">
    <account-card account="account"></account-card>
  </md-grid-tile>

</md-grid-list>
